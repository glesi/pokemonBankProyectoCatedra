<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-white text-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">
                            <img class="logoLogin" src="./imagen/Pokémon_Bank_logo.png" alt="Logo">
                        </h2>
                        <br>
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX">Email</label>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX">Password</label>
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
          
                        <button id="loginBtn" class="btn btn-primary btn-lg px-5">Login</button>
          
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>
    <aside></aside>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // Definición de usuarios
    const usuarios = [
        { email: 'usuario', contraseña: '123456' },
    ];

    // Función para mostrar un mensaje de error utilizando SweetAlert
    function mostrarError(mensaje) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: mensaje
        });
    }

    // Función para validar los campos antes de iniciar sesión
    function login() {
        const email = document.getElementById("typeEmailX").value.trim();
        const password = document.getElementById("typePasswordX").value.trim();

        if (email === "" && password === "") {
            mostrarError("Por favor, ingrese su correo electrónico y contraseña.");
            return; // Detener la función aquí si faltan ambos campos
        }

        if (email === "") {
            mostrarError("Por favor, ingrese su correo electrónico.");
            return; // Detener la función aquí si falta el correo electrónico
        }

        if (password === "") {
            mostrarError("Por favor, ingrese su contraseña.");
            return; // Detener la función aquí si falta la contraseña
        }

        // Verificar si el correo electrónico y la contraseña coinciden con algún usuario
        const usuarioValido = usuarios.find(usuario => usuario.email === email && usuario.contraseña === password);

        if (usuarioValido) {
            // Usuario válido, continuar con el inicio de sesión
            window.location.href = "acciones.html";
        } else {
            // Usuario inválido, mostrar mensaje de error
            mostrarError("Correo electrónico o contraseña incorrectos. Por favor, inténtelo de nuevo.");
        }
    }

    // Agregar un event listener al botón de login
    document.getElementById("loginBtn").addEventListener("click", login);
</script>

  
</body>
</html>
